{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Образовательный проект{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <nav class="nav">
                <a class="nav-link text-white" href="/">Главная</a>
                <a class="nav-link text-white" href="/pages/">Страницы</a>
                <a class="nav-link text-white" href="/admin/">Админка</a>
                {% for page in pages_menu %}
                    <a class="nav-link text-white" href="{% url 'page_detail' slug=page.slug %}">{{ page.title }}</a>
                {% endfor %}
            </nav>
        </div>
    </header>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light text-center py-3 mt-4">
        <small>© 2025 Образовательный проект</small>
    </footer>
</body>
</html>
