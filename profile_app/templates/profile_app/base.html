{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Образовательная программа{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Твои стили, если есть -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="bg-dark text-white py-3 mb-4">
        <div class="container">
            <nav class="nav">
                <a class="nav-link text-white" href="{% url 'create_profile' %}">Добавить профиль</a>
                <a class="nav-link text-white" href="{% url 'profiles_list' %}">Список профилей</a>
                <a class="nav-link text-white" href="{% url 'pages_home' %}">Страницы (вторая задача)</a>
                <a class="nav-link text-white" href="/admin/">Админка</a>
                {% for page in pages_menu %}
                    <a class="nav-link text-white" href="{% url 'page_detail' slug=page.slug %}">{{ page.title }}</a>
                {% endfor %}
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light text-center py-3 mt-4">
        <small>© 2025 Образовательная программа</small>
    </footer>

    <!-- Bootstrap JS (если нужен) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
