<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Образовательный проект{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">Первая задача</a> |
            <a href="/admin/">Админка</a> |
            <a href="/pages/">Все страницы</a>
            {% for page in pages_menu %}
                | <a href="{% url 'page_detail' slug=page.slug %}">{{ page.title }}</a>
            {% endfor %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
